$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  input_file:
    type: string
    default: ./_data_in/apache.log
outputs:
  KQL:
    type: string
    reference: ${logToKql.output}
nodes:
- name: logToKql
  type: python
  source:
    type: code
    path: log_to_kql.py
  inputs:
    input: ${inputs.input_file}
