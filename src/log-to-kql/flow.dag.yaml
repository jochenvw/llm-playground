$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  LogFile:
    type: string
    default: ./_data_in/apache.log
outputs:
  KQL:
    type: string
    reference: ${log_to_kql.output}
nodes:
- name: log_to_kql
  type: python
  source:
    type: code
    path: log_to_kql.py
  inputs:
    input: ${inputs.LogFile}
